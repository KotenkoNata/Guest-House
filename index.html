<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo logo">
                <svg width="128px" height="45px">
                    <use href="./src/svg/symbol-defs.svg#logo"></use>
                </svg>
            </div>
            <nav class="header__navigation-menu">
                <ul>
                    <li>
                        <a href="#">Start</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">Our history</a>
                    </li>
                </ul>
            </nav>
            <button class="header__button button" type="button">Book now</button>
        </header>
        <main>
            <section class="hero">
                <div class="hero__logo logo">
                    <svg width="256px" height="90px">
                        <use href="./src/svg/symbol-defs.svg#logo"></use>
                    </svg>
                </div>
                <h1 class="hero__title">
                    Experience the perfect combination of modern housing & natural scenery.
                </h1>
                <p class="hero__text">Located in Lofoten, norway</p>
                <div>
                    <svg width="60px" height="60px">
                        <use href="./src/svg/symbol-defs.svg#click"></use>
                    </svg>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
